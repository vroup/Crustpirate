<h2>All questions</h2>
<ul class="questions">
  <li *ngFor="let question of questions">
    <p><a routerLink="/question/{{question.id}}">{{question.title}}</a><span *ngIf="question.answered"> (answered)</span></p>
    <p class="question-meta">{{minutesSince(question.createTime)}} by Anonymous</p>
  </li>
</ul>
<p>
  <a routerLink="/questions/new" class="big-link">Ask a question!</a>
</p>
