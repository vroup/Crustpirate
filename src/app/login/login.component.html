<h1>Login</h1>
<form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
  <p>Username: <input type="text" ngModel name="username" required #username="ngModel"/>
  </p>
  <p>Password: <input type="text" ngModel name="password" required #password="ngModel"/>
  </p>
  <p>
    <input type="submit" value="Submit" /> {{message}}
  </p>
</form>
