<h1>Login</h1>
<form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
  <p>
    <label>Username: <input type="text" ngModel name="username" required #username="ngModel"/></label>
  </p>
  <p>
    <label>Password: <input type="password" ngModel name="password" required #password="ngModel"/></label>
  </p>
  <p>
    <input type="submit" value="Submit"/> {{message}}
  </p>
</form>
